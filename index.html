<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id = "desktop-nav">
        <div class = "logo">Frank Sun</div>
        <div>
            <ul class = "nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>

    </nav>
    <nav id = "hamburger-nav">
        <div class = "logo">Frank Sun</div>
        <div class = "hamburger-menu">
            <div class = "hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id = "profile">
        <div class = "section_pic_container">
            <img src="./images/profile_pic.PNG" alt="Frank Sun Profile Picture">
        </div>
        <div class = "section_text">
            <p class = "section_text_p1">Hello, I'm</p>
            <h1 class = "title">Frank Sun</h1>
            <p class = "section_text_p2">Full-Stack Developer</p>
            <div class = "btn-container">
                <button class = "btn btn-color-2"
                onclick = "window.open('./images/Frank_Resume.pdf')">Download CV
                </button>
                <button class = "btn btn-color-1"
                onclick = "location.href = './#contact'">Contact Info
                </button>
            </div>
            <div id = "socials-container">
                <img src="./assets/linkedin.png" alt= "My LinkedIn profile" class = "icon" 
                onclick = "location.href = 'https://www.linkedin.com/in/frank-sun-b0a6a32aa/'">
                <img src="./assets/github.png" alt= "My Github profile" class = "icon" 
                onclick = "location.href = 'https://github.com/xxxfrankla'">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
